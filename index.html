<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post" id="form-element">
        <div class="form-fields">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" placeholder="title" required>
        </div>

        <div class="form-fields">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" placeholder="author" required>
        </div>

        <div class="form-fields">
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" placeholder="pages" required>
        </div>

        <div class="form-fields">
            <p>Read:</p>

            <input type="radio" id="read-yes" name="read" value="yes" />
            <label for="read-yes">Yes</label>

            <input type="radio" id="read-no" name="read" value="no" />
            <label for="read-no">No</label>
        </div>
        
        <div class="form-example">
            <input type="submit" value="Add book!">
        </div>
    </form>
    
    <div class="main-section">

    </div>
    <script src="./script.js"></script>
</body>
</html>
